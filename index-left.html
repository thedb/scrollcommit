	function ScrollCommit(string,color){
		this.obj = string || ['please add words'];
		this.colorList = color;
		this.init();
	}
	ScrollCommit.prototype = {
		init:function(){
			this.setAni();
		},
		setAni:function(){
			for(var i = 0,len = this.obj.length;i < len;i++){
				this.index = i;
				this.delay = Math.floor(Math.random() * 10) * 3;
				this.time = (Math.floor(this.index)+20);
				this.fontsize = 30 + Math.floor(Math.random() * 10) * 2;
				this.fontcolor = this.colorList[Math.floor(Math.random()*10)] || '#ffffff';
				this.zIndex = this.index;
				this.initialize();
				this.setCss();
				this.addKeyframes();
			}
		},
		initialize:function(){
			this.container = document.querySelector('.wrapper');
			this.newNode = document.createElement("p");
			this.newNode.className = 'userCommit';
			this.newNode.innerHTML = this.obj[this.index];
			this.container.appendChild(this.newNode);
			this.userCommit = document.querySelectorAll('.userCommit')[this.index];
			this.line = Math.floor(this.container.offsetHeight/24);
			this.top = this.line * this.index;
			this.top = this.top > (this.container.offsetHeight - this.userCommit.offsetHeight)?this.top - (this.container.offsetHeight -this.userCommit.offsetHeight):this.top;
		},
		setCss:function(){
			this.userCommit.style.top = this.top+'px';
			this.userCommit.style.fontSize = this.fontsize + 'px';
			this.userCommit.style.color = this.fontcolor;
			this.userCommit.style.zIndex = this.zIndex;
			this.contentWidth = this.userCommit.offsetWidth;
			this.userCommit.style.width = this.contentWidth + 'px';
			this.userCommit.style.right = -this.contentWidth + 'px';
			this.userCommit.style.animation = 'commitAni'+ this.index +' '+ this.time +'s linear '+ this.delay +'s infinite';
			//animation简写方式
		},
		addKeyframes:function(){
			this.rule = "@keyframes commitAni"+ this.index +"{0% {transform: translate3d(0,0,0)}" + this.index * 2 +"% {transform: translate3d(0,0,0)}" + "100% {transform: translate3d("+  -(window.innerWidth + this.contentWidth) +"px,0,0)}"
			this.style = document.styleSheets[document.styleSheets.length-1];
			try {
			  this.style.insertRule(this.rule, this.style.rules.length);
			} catch (e) {
				console.log(e)
			};
			// style.deleteRule(style.rules.length);
		}
